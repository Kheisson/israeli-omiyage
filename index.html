<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ProductJapan</title>
    <style>
      #loading-bar-container {
        width: 100%;
        background: #e0e0e0;
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }
      #loading-bar {
        width: 0%;
        height: 30px;
        background: #4caf50;
        text-align: center;
        line-height: 30px;
        color: white;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="loading-bar-container">
      <div id="loading-bar">0%</div>
    </div>
    <canvas id="unity-canvas" width=640 height=960 tabindex="-1" style="width: 640px; height: 960px; background: #231F20; display: none;"></canvas>
    <script src="Build/WebGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ProductJapan",
        productVersion: "0.0.11",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        onProgress: function (unityInstance, progress) {
          var loadingBar = document.getElementById('loading-bar');
          loadingBar.style.width = (progress * 100) + '%';
          loadingBar.innerHTML = (progress * 100).toFixed(2) + '%';
        }
      }).then(function (unityInstance) {
        document.getElementById('loading-bar-container').style.display = 'none';
        document.getElementById('unity-canvas').style.display = 'block';
      });
    </script>
  </body>
</html>
